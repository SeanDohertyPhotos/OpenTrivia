<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 50px;
      animation: bounce 2s;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    #category, #difficulty {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #d9534f;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    #score {
      font-size: 1.1em;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #options {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    #toggle-theme {
      display: block;
      margin: 10px auto;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    #toggle-theme:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    #next-question {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeIn 1s ease-in-out;
    }
    #next-question:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .dark-theme {
      background-color: #333;
      color: #f4f4f9;
    }
    .dark-theme button {
      background-color: #555;
    }
    .dark-theme button:hover {
      background-color: #666;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      #score {
        text-align: center;
        margin-top: 10px;
      }
      #toggle-theme {
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-theme">Dark Theme</button>
  <h1>Simple Trivia Game</h1>
  <p id="score">Score: 0</p>
  <p id="question"></p>
  <p id="category"></p>
  <p id="difficulty"></p>
  
  <!-- Multiple-choice options -->
  <div id="options"></div>
  
  <p id="result"></p>
  <button id="next-question">Next</button>
  
  <script src="questions.js"></script>
  <script>
    const questionElement = document.getElementById('question');
    const categoryElement = document.getElementById('category');
    const difficultyElement = document.getElementById('difficulty');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    const toggleThemeButton = document.getElementById('toggle-theme');
    const nextQuestionButton = document.getElementById('next-question');
    let score = 0;
    let currentDifficultyIndex = 0;
    let askedQuestions = new Set();
    let answeredCorrectly = false;
    
    const difficultyPoints = {
      "Highschool": 1,
      "Undergrad": 4,
      "Masters": 16,
      "PhD": 64,
      "Extreme": 256
    };
    
    const questionsByDifficulty = {
      "Highschool": [],
      "Undergrad": [],
      "Masters": [],
      "PhD": [],
      "Extreme": []
    };

      questionsByDifficulty[question.difficulty].push(question);
    });

    function saveGameState() {
      const gameState = {
        score,
        currentDifficultyIndex,
        askedQuestions: Array.from(askedQuestions)
      };
      localStorage.setItem('triviaGameState', JSON.stringify(gameState));
    }

    function loadGameState() {
      const savedState = localStorage.getItem('triviaGameState');
      if (savedState) {
        const gameState = JSON.parse(savedState);
        score = gameState.score;
        currentDifficultyIndex = gameState.currentDifficultyIndex;
        askedQuestions = new Set(gameState.askedQuestions);
        scoreElement.textContent = `Score: ${score}`;
      }
    }
    
    function getRandomQuestion() {
      const difficulty = difficultyLevels[currentDifficultyIndex];
      const questions = questionsByDifficulty[difficulty];
      let question;
      do {
        question = questions[Math.floor(Math.random() * questions.length)];
      } while (askedQuestions.has(question));
      askedQuestions.add(question);
      saveGameState();
      return question;
    }
    
    function loadQuestion() {
      const currentQuestion = getRandomQuestion();
      questionElement.textContent = currentQuestion.question;
      categoryElement.textContent = `Category: ${currentQuestion.category}`;
      difficultyElement.textContent = `Difficulty: ${currentQuestion.difficulty}`;
      optionsElement.innerHTML = '';
      nextQuestionButton.style.display = 'none';
      answeredCorrectly = false;
      
      currentQuestion.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.onclick = () => checkAnswer(choice, currentQuestion);
        optionsElement.appendChild(button);
        optionsElement.appendChild(document.createElement('br'));
      });
    }
    
    function checkAnswer(answer, currentQuestion) {
      if (answeredCorrectly) return;
      
      if (answer === currentQuestion.correctAnswer) {
        resultElement.textContent = 'Correct!';
        resultElement.style.color = '#4CAF50';
        score += difficultyPoints[currentQuestion.difficulty];
        currentDifficultyIndex = Math.min(currentDifficultyIndex + 1, difficultyLevels.length - 1);
        answeredCorrectly = true;
        saveGameState();
        setTimeout(() => {
          loadQuestion();
          resultElement.textContent = '';
        }, 1000);
      } else {
        resultElement.textContent = `Wrong answer. The correct answer is ${currentQuestion.correctAnswer}.`;
        resultElement.style.color = '#d9534f';
        currentDifficultyIndex = Math.max(currentDifficultyIndex - 1, 0);
        nextQuestionButton.style.display = 'block';
        disableOptions();
        saveGameState();
      }
      scoreElement.textContent = `Score: ${score}`;
    }
    
    function disableOptions() {
      const buttons = optionsElement.querySelectorAll('button');
      buttons.forEach(button => {
        button.disabled = true;
      });
    }
    
    nextQuestionButton.addEventListener('click', () => {
      loadQuestion();
      resultElement.textContent = '';
    });
    
    toggleThemeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      if (document.body.classList.contains('dark-theme')) {
        toggleThemeButton.textContent = 'Light Theme';
      } else {
        toggleThemeButton.textContent = 'Dark Theme';
      }
    });

    loadGameState();
    loadQuestion();
  </script>
</body>
</html>
