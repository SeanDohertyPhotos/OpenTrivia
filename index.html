<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #4CAF50;
      animation: bounce 2s;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      a {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Simple Trivia Game</h1>
  <a href="Trivia.html">Start Game</a> <!-- Ensure this path is correct -->
</body>
</html>
